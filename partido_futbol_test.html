<meta charset="UTF-8">

<h1>Programa para calcular puntos de un equipo de futbol"</h1>

<script>

    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function imprimir(frase) {

        document.write(frase);
        saltarlinea()

    }

    var victorias = parseInt(prompt(" Informe la cantidad de victorias: "));
    var empates = parseInt(prompt("Informe la cantidad de empates: "));

    puntosTotales = victorias * 3 + empates;

    imprimir("El total de los puntos del equipo es: " + puntosTotales);


</script>
